<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <a class="navbar-brand" href="#"><img src="assets/img/mrock.png" class="img-fluid "></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="link" href="#form">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="link" href="#cart">Carrito</a>
                </li>
            </ul>
        </div>
    </nav>

    <header id="header" class="vh-100">
        <div class="container-header h-100 d-flex align-items-center justify-content-center">
            <div class="text-center">
                <h1 class="text-uppercase py-2 fw-bold text-white text-h">Bienvenidos</h1>
                <a href="#p" class="btn mt-3 text-uppercase py-2 fw-bold" id="btn-header"> Tienda </a>
            </div>
        </div>
    </header>

    <section class="">
        <h2 id="p" class="subtitulos position-relative ">Productos</h2>
    </section>



    <section class="row justify-content-center">
        <div id="product-container" class="row col-lg-6 d-flex flex-wrap justify-content-center justify-content-around mt-5 "></div>
    </section>


    <div><h2 id="cart"class="subtitulos position-relative">Carrito</h2></div>

    <div>
        <div id="cart-container" class="text-center"></div>
        <h4 id="text" class="text-center">Total</h4>
        <p id="total" class="text-center"></p>
        <div class="text-center">
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            <button id="boton-final" class="btn btn-success">Comprar</button>
        </div>
        
    </div>


    

    <form id="form">
        <h2 class="subtitulos position-relative">Contacto</h2>
        <p class="text-center">Complete el formulario a continuaci√≥n para enterarse de novedades y promociones</p>
        <div class="align-items-center">
            <div class="form-group text-center align-items-center formlab">
                <label for="fname">Nombre</label>
                <input type="text" class="form-control col-lg-8 text-center" id="fname" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Campo obligatorio</small>
            </div>
            <div class="form-group text-center formlab">
                <label for="femail">Email</label>
                <input type="email" class="form-control col-lg-8 text-center" id="femail" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Campo obligatorio</small>
            </div>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-primary btn-enviar">Enviar formulario</button></div>
    </form>
    <p id="warning"></p>

    <script src="app.js"></script>
</body>
</html>
